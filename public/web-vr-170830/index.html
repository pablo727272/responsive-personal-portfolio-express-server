<html>

    <head>

    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    </head>

    <body>

        <a-scene>
            <a-entity environment="preset: egypt;"></a-entity>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="red" opacity=".5"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="yellow" opacity=".8"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="blue" opacity=".4"></a-cylinder>
            <a-sky color="#ECECEC"></a-sky>
            <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane> -->
        </a-scene>

    </body>

</html>
